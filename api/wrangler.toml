name = "robby-the-match-api"
main = "worker.js"
compatibility_date = "2024-12-01"

# Cloudflare Workers AI バインディング（無料・キー不要）
[ai]
binding = "AI"

# LINE会話セッション永続化（KV）
[[kv_namespaces]]
binding = "LINE_SESSIONS"
id = "c523fb0833e2482cbfc58eef8824c7b0"

# 環境変数（デプロイ前に wrangler secret で設定すること）
# wrangler secret put ANTHROPIC_API_KEY  ← 将来Claudeに戻す時用
# wrangler secret put SLACK_WEBHOOK_URL
# wrangler secret put GOOGLE_SHEETS_ID
# wrangler secret put GOOGLE_SERVICE_ACCOUNT_JSON
# wrangler secret put ALLOWED_ORIGIN

[vars]
# 非機密の環境変数はここに記載可能
# ALLOWED_ORIGIN = "https://your-domain.com"
# AI_PROVIDER: "openai" (default) or "anthropic" or "workers-ai" (free)
AI_PROVIDER = "openai"
CHAT_MODEL = "gpt-4o-mini"

# ルーティング設定（カスタムドメイン使用時）
# [routes]
# pattern = "api.your-domain.com/*"
# zone_name = "your-domain.com"
